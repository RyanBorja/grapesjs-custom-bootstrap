<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin Custom Bootstrap</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="grapesjs-custom-bootstrap.css" rel="stylesheet">
    <!-- <link href="/node_modules/@fortawesome/fontawesome-pro/css/all.min.css" rel="stylesheet"> -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-custom-bootstrap.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden"></div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        deviceManager: { devices: [] },
        showDevices: false,
        devicePreviewMode: true,
        wrapperIsBody: 1,
        canvas: {
          scripts: [
            'https://code.jquery.com/jquery-3.2.1.min.js',
            'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'
          ],
          styles: [
            'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css',
            'grapesjs-custom-bootstrap.css'
          ]
        },
        
        plugins: ['grapesjs-custom-bootstrap'],
        pluginsOpts: {
          'grapesjs-custom-bootstrap': { 
            addBasicStyle: true,
          }
        },

        mediaCondition: 'min-width',
        
      });
      window.editor = editor;
    </script>
  </body>
</html>
